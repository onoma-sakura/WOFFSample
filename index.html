<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOFF アプリ サンプル</title>
    <script>
        // WOFF アプリ ID を設定する
        const woffId = "jNyX6ms0V1Zti3j7xrHnIQ";
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        :root {
            --fluorescent-green: #66ff00;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #09c6f9, #045de9);
            color: #e0e0e0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
        }

        .section {
            background-color: rgba(10, 10, 10, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--fluorescent-green);
            display: flex;
            flex-direction: column;
        }

        .btn {
            display: block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: transparent;
            color: #00c6ff;
            text-align: center;
            border: 2px solid #00c6ff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            align-self: center;
            font-size: 18px;
        }


        .btn:hover {
            background-color: var(--fluorescent-green);
            color: #020b2e;
        }

        #sendLocationBtn,
        #sendQRDataBtn {
            display: none;
        }

        #sendQRBtn {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>休暇申請アプリ</h1>
    </header>

    <div class="wrapper">
        <form action="#">
            <div class="form-title">
                <h2>Form Title</h2>
                <p>
                    This is sample form.
                </p>
            </div>
            <div class="input-flex">
                <div class="input-control">
                    <label for="FirstName" class="form-label required">FirstName</label>
                    <input type="text" id="FirstName" name="FirstName" value="" class="form-input">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="LastName" class="form-label required">LastName</label>
                    <input type="text" id="LastName" name="LastName" value="" class="form-input">
                    <div class="error"></div>
                </div>
            </div>
            <div class="input-flex">
                <div class="input-control">
                    <label for="BirthDate" class="form-label required">BirthDate</label>
                    <input type="date" id="BirthDate" name="BirthDate" value="" class="form-input">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="From" class="form-label required">From</label>
                    <input type="email" id="From" name="From" value="" class="form-input">
                    <div class="error"></div>
                </div>
            </div>
            <div class="input-control">
                <label for="EmailAddress" class="form-label required">EmailAddress</label>
                <input type="email" id="EmailAddress" name="EmailAddress" value="" class="form-input">
                <div class="error"></div>
            </div>
            <div class="mb-3 input-control">
                <label for="Password" class="form-label required">Password</label>
                <input type="password" id="Password" name="Password" value="" class="form-input">
                <div class="error"></div>
            </div>
            <div class="mb-3 input-control">
                <label for="PasswordConfirm" class="form-label required">PasswordConfirm</label>
                <input type="password" id="PasswordConfirm" name="PasswordConfirm" value="" class="form-input">
                <div class="error"></div>
            </div>
            <div class="mb-3 input-control">
                <label for="fruits" class="form-label">Favorite Fruits</label>
                <select name="fruits" id="fruits" class="form-select">
                    <option name="00">選択してください 。</option>
                    <option name="01">りんご</option>
                    <option name="02">もも</option>
                    <option name="03">バナナ</option>
                    <option name="04">梨</option>
                    <option name="05">ぶどう</option>
                    <option name="99">その他</option>
                </select>
                <div class="error"></div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label required">Item</label>
                <div class="radio-area input-control">
                    <div style="text-align:left;" class="error"></div>
                    <input type="radio" id="Item-1" name="Item" value="Item-1" class="radio-input">
                    <label for="Item-1" class="radio-label">Item-1</label>
                    <input type="radio" id="Item-2" name="Item" value="Item-2" class="radio-input">
                    <label for="Item-2" class="radio-label">Item-2</label>
                    <input type="radio" id="Item-3" name="Item" value="Item-3" class="radio-input">
                    <label for="Item-3" class="radio-label">Item-3</label>
                    <input type="radio" id="Item-4" name="Item" value="Item-4" class="radio-input">
                    <label for="Item-4" class="radio-label">Item-4</label>
                    <input type="radio" id="Item-5" name="Item" value="Item-5" class="radio-input">
                    <label for="Item-5" class="radio-label">Item-5</label>
                    <input type="radio" id="Item-6" name="Item" value="Item-6" class="radio-input">
                    <label for="Item-6" class="radio-label">Item-6</label>
                </div>
            </div>
            <div class="mb-3 input-control">
                <label for="AcceptPolicy" class="checkbox-label">
                    <input type="checkbox" id="AcceptPolicy" name="AcceptPolicy" value=""> &nbsp;AcceptPolicy is <a
                        href="#">here</a>.
                </label>
                <div class="error"></div>
            </div>
            <input type="submit" id="SubmitBtn" name="SubmitBtn" value="Sign Up" class="btn">
        </form>
    </div>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("locationInfo").innerHTML = "このブラウザはGeolocationをサポートしていません。";
            }
        }

        function showPosition(position) {
            document.getElementById("locationInfo").innerHTML = "Latitude: " + position.coords.latitude +
                ", Longitude: " + position.coords.longitude;
            document.getElementById("sendLocationBtn").style.display = "block";
        }

        function sendLocationToWOFF() {
            const locationInfoElem = document.getElementById("locationInfo");
            const messageContent = locationInfoElem.textContent;

            woff.sendMessage({
                content: messageContent
            })
                .then(() => {
                    alert('Sent successfully');
                })
                .catch((err) => {
                    alert('error: ' + err);
                });
        }

        function scanQRCode() {
            woff.scanQR()
                .then((result) => {
                    document.getElementById("qrResult").innerHTML = "Scanned Info: " + result.value;
                    document.getElementById("sendQRDataBtn").style.display = "block";
                })
                .catch((err) => {
                    alert('error: ' + err);
                });
        }

        function sendQRToWOFF() {
            const qrResultElem = document.getElementById("qrResult");
            const messageContent = qrResultElem.textContent;

            woff.sendMessage({
                content: messageContent
            })
                .then(() => {
                    alert('QRコードの情報を送信しました');
                })
                .catch((err) => {
                    alert('error: ' + err);
                });
        }

        document.getElementById("exitAppBtn").addEventListener("click", function () {
            woff.closeWindow();
        });

        window.onload = function () {
            woff
                .init({
                    woffId: woffId
                })
                .then(() => {
                    woff.getProfile().then(profile => {
                        const profileInfoElem = document.getElementById("userProfileInfo");
                        profileInfoElem.innerHTML = `
                    ドメイン ID: ${profile.domainId} <br>
                    ユーザー ID: ${profile.userId} <br>
                    ユーザー名: ${profile.displayName}
                `;
                    }).catch(error => {
                        console.error('Profile error:', error);
                    });
                })
                .catch((err) => {
                    console.log(err.code, err.message);
                });

            document.getElementById("getLocationBtn").addEventListener("click", getLocation);
            document.getElementById("sendLocationBtn").addEventListener("click", sendLocationToWOFF);
            document.getElementById("scanQRBtn").addEventListener("click", scanQRCode);
            document.getElementById("sendQRDataBtn").addEventListener("click", sendQRToWOFF);
        };
    </script>
    <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
</body>

</html>
