<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOFF アプリ サンプル</title>
    <script>
        // WOFF アプリ ID を設定する
        const woffId = "jNyX6ms0V1Zti3j7xrHnIQ";
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        :root {
            --fluorescent-green: #cf800bd9;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff980080, #cf800bd9);
            color: white;
        }

        header {
            background-color: #cf800bd9;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
        }
        .form-title h2 {
            font-size: 24px;
            color: #000000c7;
        }
       .form-title p {
           font-size: 14px;
            color: #000000c7;
        }

        .section {
            background-color: rgba(10, 10, 10, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--fluorescent-green);
            display: flex;
            flex-direction: column;
        }
        .form-label {
   　　　　 color: #0000c7;
   　　　　 font-size: 18px;
   　　　　 line-height: 2rem;
   　　　　 display: block;
   　　　　 margin-bottom: 1rem;
　　　　}
        
        .required::after {
 　　　　   margin-left: 1rem;
  　　　　  padding: 0 .5rem;
  　　　　  border-radius: .5rem;
  　　　　  font-size: 1.1rem;
  　　　　  color: white;
  　　　　  background-color: #ff3860;
   　　　　 content: "*必須";
　　　　}

        .wrapper {
    　　　　display: flex;
    　　　　flex-direction: column;
   　　　　 align-items: center;
   　　　　 justify-content: center;
   　　　　 padding: 4rem;
　　　　}

        .form-input {
    　　　　text-align: left;
   　　　　 width: 100%;
   　　　　 padding: 1.5rem 2rem;
  　　　　  border-radius: .5rem;
  　　　　  border: .2rem solid #dde3ec;
 　　　　   background: #ffffff;
 　　　　   font-weight: 500;
  　　　　  font-size: 1.6rem;
 　　　　   color: #536387;
　　　　}
        .btn {
            display: block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: transparent;
            color: #000000c7;
            text-align: center;
            border: 2px solid #000000c7;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            align-self: center;
            font-size: 18px;
        }
        .btn:hover {
            background-color: var(--fluorescent-green);
            color: 000000;
        }
        .form-label {
           color: #536387;
           font-size: 14px;
           line-height: 1rem;
           display: block;
           margin-bottom: 2rem;
       }
        .input-control.success input {
    　　　　border-color: #09c372;
　　　　}

　　　　.input-control.error input {
   　　　　 border-color: #ff3860;
　　　　}

　　　　.input-control .error {
    　　　　color: #ff3860;
    　　　　font-size: 1.2rem;
   　　　　 height: 1.6rem;
　　　　}
        .form-select {
           display: block;
           appearance: none;
           cursor: pointer;
           width: 50%;
           padding: 1rem 2rem;
           border-radius: .5rem;
           border: .2rem solid #dde3ec;
           background: #ffffff;
           font-weight: 500;
           font-size: 16px;
           color: #000000c7;
       }
        
    </style>
</head>

<body>

    <header>
        <h1>休暇申請フォーム</h1>
    </header>

    <div class="container">
    <div class="section" id="userProfileSection">
            <h2>ユーザーのプロフィール情報</h2>
            <p>woff.getProfile() メソッドでログイン中のユーザーのプロフィール情報を取得して表示しています。</p>
            <div id="userProfileInfo"></div>
    </div>
    <div class="wrapper">
        <form action="#">
            <div class="form-title">
                <h2>届出書</h2>
                <p>
                    有給休暇・特別休暇・遅刻・早退・欠勤・代休・自社業務時に報告ください。<br>※有給休暇取得の報告は1週間以上前に報告をお願いします。
                </p>
            </div>

            <div class="mb-3 input-control">
                <label for="select_reason" class="form-label required">届出内容</label>
                <select name="fruits" id="fruits" class="form-select">
                    <option name="00">選択してください 。</option>
                    <option name="01">有給休暇（1日）</option>
                    <option name="02">有給休暇（半日）</option>
                    <option name="03">特別休暇</option>
                    <option name="04">欠勤（1日）</option>
                    <option name="05">遅刻</option>
                    <option name="06">早退</option>
                    <option name="07">振替休日</option>
                    <option name="08">自社業務</option>
                </select>
                <div class="error"></div>
            </div>
        
                <div class="input-control">
                    <label for="BirthDate" class="form-label required">取得日</label>
                    <input type="date" id="BirthDate" name="BirthDate" value="" class="form-input">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="From" class="form-label.required">事由をご入力ください。（例）私用の為、通院の為など</label>
                    <input type="text" id="reason" name="reason" value="" class="form-input">
                    <div class="error"></div>
                </div>
            
            
            <input type="submit" id="SubmitBtn" name="SubmitBtn" value="送信" class="btn">
        </form>
    </div>
    </div>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("locationInfo").innerHTML = "このブラウザはGeolocationをサポートしていません。";
            }
        }

        function showPosition(position) {
            document.getElementById("locationInfo").innerHTML = "Latitude: " + position.coords.latitude +
                ", Longitude: " + position.coords.longitude;
            document.getElementById("sendLocationBtn").style.display = "block";
        }

        function sendLocationToWOFF() {
            const locationInfoElem = document.getElementById("locationInfo");
            const messageContent = locationInfoElem.textContent;

            woff.sendMessage({
                content: messageContent
            })
                .then(() => {
                    alert('Sent successfully');
                })
                .catch((err) => {
                    alert('error: ' + err);
                });
        }

        function scanQRCode() {
            woff.scanQR()
                .then((result) => {
                    document.getElementById("qrResult").innerHTML = "Scanned Info: " + result.value;
                    document.getElementById("sendQRDataBtn").style.display = "block";
                })
                .catch((err) => {
                    alert('error: ' + err);
                });
        }

        function sendQRToWOFF() {
            const qrResultElem = document.getElementById("qrResult");
            const messageContent = qrResultElem.textContent;

            woff.sendMessage({
                content: messageContent
            })
                .then(() => {
                    alert('QRコードの情報を送信しました');
                })
                .catch((err) => {
                    alert('error: ' + err);
                });
        }

        document.getElementById("exitAppBtn").addEventListener("click", function () {
            woff.closeWindow();
        });

        window.onload = function () {
            woff
                .init({
                    woffId: woffId
                })
                .then(() => {
                    woff.getProfile().then(profile => {
                        const profileInfoElem = document.getElementById("userProfileInfo");
                        profileInfoElem.innerHTML = `
                    ドメイン ID: ${profile.domainId} <br>
                    ユーザー ID: ${profile.userId} <br>
                    ユーザー名: ${profile.displayName}
                `;
                    }).catch(error => {
                        console.error('Profile error:', error);
                    });
                })
                .catch((err) => {
                    console.log(err.code, err.message);
                });

            document.getElementById("getLocationBtn").addEventListener("click", getLocation);
            document.getElementById("sendLocationBtn").addEventListener("click", sendLocationToWOFF);
            document.getElementById("scanQRBtn").addEventListener("click", scanQRCode);
            document.getElementById("sendQRDataBtn").addEventListener("click", sendQRToWOFF);
        };
    </script>
    <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
</body>

</html>
